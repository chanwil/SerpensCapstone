<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Serpens Admin Login</title>
</head>
<body>

<div class="container">
	<div class="row">
		<section class="col-xs-offset-3 col-xs-6">
			<h1>Admin Login Page</h1>
		</section>
	</div>
	<div class="row">
		<section class="col-xs-offset-2 col-xs-8">
			<form class="form-horizontal" action="admin.html">
				<div class="row">
					<div class="form-group">
						<label class="col-sm-2" for="adminEmail">
						Email address
						</label>
						<div class="col-sm-10">
							<input type="email" class="form-control"
							id="adminEmail" placeholder="Email" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2" for="adminPassword">
						Password
						</label>
						<div class="col-sm-10">
							<input type="password" class="form-control"
							id="adminPassword" placeholder="Password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit"
							class="btn btn-default">Sign in</button>
						</div>
					</div>
				</div>
			</form>
		</section>
	</div> 
</div>


<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
