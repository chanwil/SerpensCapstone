<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Serpens Admin Portal</title>
</head>
<body>

<div class="container">
	<div class="row">
		<section class="col-xs-offset-3 col-xs-6">
			<h1>Admin Page</h1>
		</section>
	</div>
    <div class="row">
		<section class="col-xs-offset-2 col-xs-8">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#newUser">
							</span>ADD USER</a>
						</h4>
					</div>
					<div id="newUser" class="panel-collapse collapse">
						<div class="panel-body">
							<form id="email" class="form-horizontal" action="admin.html">
								<div class="row">
									<div class="form-group">
										<label class="col-sm-3" for="newEmail">
										  Email address
										</label>
										<div class="col-sm-7">
											<input type="email" class="form-control"
											id="newEmail" placeholder="Email" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3" for="newPassword">
										  New Password
										</label>
										<div class="col-sm-7">
											<input type="password" class="form-control"
											id="showPassword" placeholder="Password" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3" for="newPassword2">
										  Re-Enter Password
										</label>
										<div class="col-sm-7">
											<input type="password" class="form-control"
											id="newPassword2" placeholder="Password" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3" for="newFName">
											New First Name
										</label>
										<div class="col-sm-7">
											<input type="text" class="form-control"
												id="showFName" placeholder="FirstName" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3" for="newLName">
											New Last Name
										</label>
										<div class="col-sm-7">
											<input type="text" class="form-control"
												id="newLName" placeholder="LastName" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-3">
											<button type="submit"
											class="btn btn-default">Add User</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#editUser">
							</span>EDIT USER</a>
						</h4>
					</div>
					<div id="editUser" class="panel-collapse collapse">
						<div class="panel-body">
							<form class="form-horizontal" action="editUser.html">
								<div class="row">
									<div class="form-group">
										<label class="col-sm-3" for="editEmail">
											Email address
										</label>
										<div class="col-sm-7">
											<input type="email" class="form-control"
											id="editEmail" placeholder="Email" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-7">
											<button type="submit"
											class="btn btn-default">Edit User</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#deleteUser">
							</span>DELETE USER</a>
						</h4>
					</div>
					<div id="deleteUser" class="panel-collapse collapse">
						<div class="panel-body">
							<form class="form-horizontal" action="admin.html">
								<div class="row">
									<div class="form-group">
										<label class="col-sm-3" for="deleteEmail">
											Email address
										</label>
										<div class="col-sm-7">
											<input type="email" class="form-control"
											id="deleteEmail" placeholder="Email" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-7">
											<button type="submit"
											class="btn btn-default">Delete User</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#reports">
							</span>BI REPORTS</a>
						</h4>
					</div>
					<div id="reports" class="panel-collapse collapse">
						<div class="panel-body">
							<a href="BIReports.html" role="button" class="btn btn-primary">view BI Reports</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
</div>


<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
